<section class="box-white">
    <h3>Apresentações</h3>
    <input type="text" class="form-control" placeholder="Procurar apresentação">
    <div class="row slides">
      <div ng-repeat="presentation in presentations" class="col-sm-6 col-md-3">
        <a href="#/slide/{{presentation.id}}" class="thumbnail">
          <img ng-src="{{presentation.coverImage}}" alt="" class="img-responsive"/>
          <div class="author">Autor: {{presentation.author}}</div>
        </a>
      </div>
    </div>
</section>
