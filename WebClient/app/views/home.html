<section >
  <div>
    <h3>Apresentações</h3>
    <input type="text" class="form-control" placeholder="Procurar apresentação">
    <div class="row slides">
      <div ng-repeat="presentation in presentations" class="col-md-3">
        <a href="#" class="thumbnail">
          <slide theme={{presentation.theme}} title={{presentation.title}} subtitle={{presentation.subTitle}}></slide>
        </a>
      </div>
    </div>
  </div>
</section>
