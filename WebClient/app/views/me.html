<section class="me">
<div class="col-md-8">

	<h3>Atualizar Cadastro</h3>
    <table class="table table-hover">
        <tbody>
            <tr ng-hide="item=='name'">
                <td><strong>Nome</strong></td>
                <td>{{name | capitalize}}</td>
                <td><a href="" ng-click="item='name'">Editar</a></td>

            </tr>
            <tr ng-show="item=='name'">
            	<td colspan=3>
            		<strong>Nome</strong>
            		<input type="text" ng-model="user.name" class="form-control" placeholder="Nome">
            		<br>
            		<p><a href="#" class="btn btn-primary" role="button">Salvar</a>
            	</td>
            </tr>

            <tr ng-hide="item=='email'">
            	<td><strong>E-mail</strong></td>
            	<td>{{email | capitalize}}</td>
            	<td><a href="" ng-click="item='email'">Editar</a></td>
            </tr>
            <tr ng-show="item=='email'">
            	<td colspan=3>
            		<strong>E-mail</strong>
            		<input type="text" ng-model="user.name" class="form-control" placeholder="E-mail">
            		<br>
            		<p><a href="#" class="btn btn-primary" role="button">Salvar</a>
            	</td>
            </tr>

            <tr ng-hide="item=='password'">
            	<td><strong>Senha</strong></td>
            	<td>Não faço ideia do que escrever aqui</td>
            	<td><a href="" ng-click="item='password'">Editar</a></td>
            </tr>
            <tr ng-show="item=='password'">
            	<td colspan=3>
            		<strong>Senha</strong>
            		<input type="password" ng-model="user.password" class="form-control" placeholder="Senha">
            		<br>
            		<input type="password" ng-model="user.passwordd" class="form-control" placeholder="Repetir Senha">
            		<br>
            		<p><a href="#" class="btn btn-primary" role="button">Salvar</a>
            	</td>
            </tr>
        </tbody>
    </table>
</div>
</section>
